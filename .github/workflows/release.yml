name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests before release
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: TypeScript check
        run: npx tsc --noEmit

  # Generate changelog
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: |
          curl -sSfL https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/

      - name: Generate changelog
        id: changelog
        run: |
          git-cliff --config cliff.toml --latest --strip header -o CHANGELOG.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Print changelog
        run: cat CHANGELOG.md

  # Build for all platforms
  build:
    name: Build (${{ matrix.platform }})
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: ''
            args: ''
            artifact_name: 'windows'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin,x86_64-apple-darwin'
            args: '--target universal-apple-darwin'
            artifact_name: 'macos'
          - platform: 'ubuntu-22.04'
            target: ''
            args: ''
            artifact_name: 'linux'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Powerlifting Manager ${{ github.ref_name }}'
          releaseBody: |
            ## What's Changed

            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows | `.exe` or `.msi` installer |
            | macOS | `.dmg` disk image |
            | Linux | `.deb` or `.AppImage` |

            ## Checksums

            SHA256 checksums are available in `checksums.txt`.

            ---

            ðŸ¤– This release was automatically generated.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Generate checksums (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.exe,*.msi | ForEach-Object {
            $hash = Get-FileHash $_.FullName -Algorithm SHA256
            "$($hash.Hash)  $($_.Name)" | Out-File -Append checksums-windows.txt
          }

      - name: Generate checksums (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          find src-tauri/target -name "*.dmg" -o -name "*.app.tar.gz" | while read file; do
            shasum -a 256 "$file" >> checksums-macos.txt
          done

      - name: Generate checksums (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          find src-tauri/target/release/bundle -name "*.deb" -o -name "*.AppImage" | while read file; do
            sha256sum "$file" >> checksums-linux.txt
          done

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.artifact_name }}
          path: checksums-*.txt
          if-no-files-found: ignore

  # Combine checksums and finalize release
  finalize:
    name: Finalize Release
    needs: [build, changelog]
    runs-on: ubuntu-latest
    steps:
      - name: Download all checksums
        uses: actions/download-artifact@v4
        with:
          pattern: checksums-*
          merge-multiple: true

      - name: Combine checksums
        run: |
          echo "# SHA256 Checksums for ${{ github.ref_name }}" > checksums.txt
          echo "" >> checksums.txt
          echo "## Windows" >> checksums.txt
          cat checksums-windows.txt >> checksums.txt 2>/dev/null || echo "No Windows checksums" >> checksums.txt
          echo "" >> checksums.txt
          echo "## macOS" >> checksums.txt
          cat checksums-macos.txt >> checksums.txt 2>/dev/null || echo "No macOS checksums" >> checksums.txt
          echo "" >> checksums.txt
          echo "## Linux" >> checksums.txt
          cat checksums-linux.txt >> checksums.txt 2>/dev/null || echo "No Linux checksums" >> checksums.txt

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v1
        with:
          files: checksums.txt
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
